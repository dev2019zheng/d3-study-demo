<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../lib/v3/d3.min.js"></script>
</head>

<body>
  <p>Apple</p>
  <p>Pear</p>
  <p>Banana</p>
  <script>
    var str = "China";
    var body = d3.select("body");
    var p = body.selectAll("p");
    p.datum(str);
    p.text(function (d, i) {
      return "第 " + i + " 个元素绑定的数据是 " + d;
    }); 
  </script>
</body>

</html>
